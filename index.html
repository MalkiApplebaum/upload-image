<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Upload Gallery</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h3 {
      text-align: center;
      color: #444;
    }

    .controls {
      text-align: center;
      margin-bottom: 15px;
    }

    input[type="file"]::file-selector-button {
      background-color: #007BFF; /* Blue */
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745; /* Green */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #errorMessage {
      position: relative;
      color: #d8000c;
      background-color: #ffdddd;
      border: 1px solid #d8000c;
      padding: 12px 40px 12px 12px;
      margin-top: 15px;
      border-radius: 4px;
      display: none;
    }

    #errorMessage .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      color: #d8000c;
      font-weight: bold;
      font-size: 16px;
    }

    .image-container {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      margin-top: 15px;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 400px;
      display: block;
      margin: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    #gallery img {
      max-width: 150px;
      border: 2px solid #87CEFA; /* Light Blue */
      border-radius: 4px;
      padding: 5px;
      background-color: white;
    }

    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Image Upload Gallery</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div id="errorMessage">
    <span class="close-btn" onclick="clearError()">âœ–</span>
    <span id="errorText"></span>
  </div>

  <div class="section image-container">
    <h3>Uploaded Original Image</h3>
    <img id="uploadedImage" src="" alt="Original will appear here" />
  </div>

  <div class="section image-container">
    <h3>Cropped Image (300x300)</h3>
    <img id="croppedImage" src="" alt="Cropped will appear here" />
  </div>

  <div class="section">
    <h3>Gallery (This Session)</h3>
    <div id="gallery"></div>
  </div>

  <script>
    const API_URL = "https://9cla0o7tr6.execute-api.eu-west-1.amazonaws.com/upload";

    function getSessionImageKeys() {
      return JSON.parse(sessionStorage.getItem("myImageKeys") || "[]");
    }

    function addToSessionImageKeys(url) {
      const current = getSessionImageKeys();
      current.push(url);
      sessionStorage.setItem("myImageKeys", JSON.stringify(current));
    }

    function renderGallery(urls) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      urls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        gallery.appendChild(img);
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      errorText.textContent = message;
      errorDiv.style.display = "block";
    }

    function clearError() {
      const errorDiv = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      errorText.textContent = "";
      errorDiv.style.display = "none";
    }

    async function uploadImage() {
      clearError();

      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) {
        showError("Please select a file to upload.");
        return;
      }

      if (!file.type.startsWith("image/")) {
        showError("Only image files are allowed.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        if (!res.ok) throw new Error("Upload failed on server.");

        const data = await res.json();

        addToSessionImageKeys(data.originalUrl);
        addToSessionImageKeys(data.croppedUrl);

        document.getElementById("uploadedImage").src = data.originalUrl;
        document.getElementById("croppedImage").src = data.croppedUrl;

        renderGallery(data.allImages);
      } catch (err) {
        showError("Upload error: " + err.message);
      }
    }

    async function loadGallery() {
      clearError();
      try {
        const res = await fetch(API_URL + "?fetchOnly=true", { method: "GET" });
        if (!res.ok) throw new Error("Failed to fetch gallery.");

        const data = await res.json();
        const sessionImages = getSessionImageKeys();

        const filtered = data.allImages.filter(url => sessionImages.includes(url));
        renderGallery(filtered);
      } catch (err) {
        showError("Error loading gallery: " + err.message);
      }
    }

    window.addEventListener("DOMContentLoaded", loadGallery);
  </script>
</body>
</html>
