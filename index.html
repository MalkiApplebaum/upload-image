<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Upload Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Upload Gallery</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div id="errorMessage">
    <span class="close-btn" onclick="clearError()">✖</span>
    <span id="errorText"></span>
  </div>

  <!-- כאן שתי התמונות בשורה אחת -->
  <div class="images-row">
    <div class="image-container">
      <h3>Uploaded Original Image</h3>
      <img id="uploadedImage" src="" alt="Original will appear here" />
    </div>

    <div class="image-container">
      <h3>Cropped Image (300x300)</h3>
      <img id="croppedImage" src="" alt="Cropped will appear here" />
    </div>
  </div>

  <div class="section">
    <h3>Gallery (This Session)</h3>
    <div id="gallery"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
